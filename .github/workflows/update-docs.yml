name: Auto-Update Documentation

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate project structure
      run: |
        echo "ğŸ“ Generating project structure..."
        
        cat > structure.txt << 'EOF'
        ```sh
        â””â”€â”€ Carpool_App/
            â”œâ”€â”€ main.py
            â”œâ”€â”€ utils.py
            â”œâ”€â”€ test_app.py
            â”œâ”€â”€ packages.txt
            â”œâ”€â”€ pages/
            â”‚   â”œâ”€â”€ 1_ğŸ”_Search_by_Date.py
            â”‚   â”œâ”€â”€ 2_ğŸ“Š_All Days_Summary.py
            â”‚   â””â”€â”€ 3_ğŸ‰_Credits_Page.py
            â””â”€â”€ requirements.txt
        ```
        EOF
        
        # In a real scenario, you might use 'tree' command or Python script
        # to auto-generate this based on actual directory structure
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No structure changes detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Structure changes detected"
        fi
    
    - name: Create Pull Request
      if: steps.check_changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'docs: Update project structure in README'
        title: 'ğŸ“š Auto-update project structure'
        body: |
          This is an automated PR to update the project structure in README.md
          
          - Generated by: Auto-Update Documentation workflow
          - Triggered: ${{ github.event_name }}
        branch: auto-update-docs
        delete-branch: true
    
    - name: Documentation summary
      if: always()
      run: echo "ğŸ“š Documentation check completed"
